<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>行星运转系统</title>

    <link rel="stylesheet" href="webgl.css" />
    <script src="gl-matrix.js"></script>
    <script src="script.js" id="script"></script>
  </head>

  <body>
    <canvas id="canvas" width="1024" height="1024"></canvas>
    <div id="statistics">FPS: <span id="fps">0</span></div>

    <div id="info"></div>
    <div id="controls">
      <div class="control">
        <label for="speed">速度</label>
        <input type="range" id="speed" min="-10" value="1" max="10" step="1" />
      </div>
      <div class="control">
        <label for="rotationLock">相机视角</label>
        <select id="rotationLock">
          <option value="galaxy">星系</option>
          <option value="orbit">绕轨道运转</option>
          <option value="surface">表面</option>
        </select>
      </div>
    </div>
  </body>
</html>
